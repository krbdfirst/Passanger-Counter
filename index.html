<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Train Passanger Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="entire">
        <div id="counter">
            <p id="greetings">Have Fun Counting, Dear Stranger ğŸ’™</p>
            <div class="people">
                <h2 id="count-el">0</h2>
                <h1>People have entered</h1>
            </div>
            <div class="btns">
                <button id="increment-btn" onclick="increment()"> + </button>
                <button id="decrement-btn" onclick="decrement()"> - </button>
            </div>

            <button id="save-btn" onclick="save()">SAVE</button>

            <div id="log-table">
                <h3 id="logentry"> Previous Entries: </h3>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
